<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Maria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Formul√°rio da Maria</h1>
        <h:form id="cadastrarPaciente">
            <p:messages />
            <p:inputText value="#{pacienteMB.paciente.nome}" placeholder="Nome do Paciente" required="true" requiredMessage="O Nome deve ser Informado!"/><br/>
            <p:calendar value="#{pacienteMB.paciente.dataNascimento}" placeholder="Data de Nascimento"/><br/>
            <p:selectOneMenu value="#{pacienteMB.paciente.sexo}">
                <f:selectItem itemValue="#{null}" itemLabel="Selecione o Sexo" noSelectionOption="true"/>
                <f:selectItem itemValue="M" itemLabel="Masculino"/>
                <f:selectItem itemValue="F" itemLabel="Feminino"/>
            </p:selectOneMenu><br/>
            <p:commandButton action="#{pacienteMB.save()}" value="Salvar Paciente" update="@form"/>
        </h:form>
        <br/><br/><br/>

        <h:form id="listagemPacientes">
            <p:dataTable value="#{pacienteMB.pacientes}" var="pacienteVar"
                         selection="#{pacienteMB.paciente}" selectionMode="single"
                         rowKey="#{pacienteVar.id}">
                <p:ajax event="rowSelect" update="cadastrarPaciente"/>
                <p:column headerText="ID">
                    <h:outputText value="#{pacienteVar.id}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{pacienteVar.nome}"/>
                </p:column>
                <p:column headerText="Sexo">
                    <h:outputText value="#{pacienteVar.sexo}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
